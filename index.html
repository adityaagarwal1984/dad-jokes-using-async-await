<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        container {
            text-align: center;
            background: #1a1a1a;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: rgb(226, 236, 236);
            
        }

        button {
            background-color: #0ff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }

        button:hover {
            background-color: #00cccc;
            box-shadow: 0 0 20px #00cccc, 0 0 30px #00cccc;
        }

        p {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #fff;
            
        }
    </style>
</head>
<body>
    <container>
        <h1>Dad Jokes</h1>
        <button id="jokeBtn">Get a Joke</button>
        <p id="joke"></p>
          
    </container>
    <script>
        const btn= document.querySelector("#jokeBtn");
        const joke= document.querySelector("#joke");
        const url= "https://icanhazdadjoke.com/";
        btn.addEventListener("click", getJoke);
        async function getJoke(){
            try{
                const res= await fetch(url,{
                    headers: {
                        Accept: "application/json"
                    }
                });
                const data= await res.json(); // Added await to properly resolve the promise
                console.log(data.joke);
                joke.innerHTML=data.joke;
            } catch (error) {
                console.error("Error fetching joke:", error); 
                // Added error handling
                joke.innerHTML=error.message; // Updated to display error message
            }
        }
        joke.innerHTML="Click the button to get a joke!"; // Added initial message
        // Optional: Call getJoke on page load to show a joke immediately   
       
        </script>
</body>
</html>
